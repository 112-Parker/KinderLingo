<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderLingo</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê§</text></svg>">
    
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --bg: #f1f5f9; --danger: #ef4444; --dark: #1e293b; }
        
        /* FIX L·ªñI N·ªÄN: T√°ch h√¨nh n·ªÅn ra m·ªôt l·ªõp ri√™ng bi·ªát n·∫±m d∆∞·ªõi c√πng */
        body { margin: 0; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; background: #eee; }
        
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover;
            background-position: center;
            z-index: -1; /* ƒê·∫©y xu·ªëng t·∫≠n c√πng th·∫ø gi·ªõi */
        }

        /* TRANG LOGIN */
        #login-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(30, 41, 59, 0.6);
            z-index: 9999; 
        }
        .login-box { 
            background: white; padding: 40px; border-radius: 24px; width: 320px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }

        /* GIAO DI·ªÜN CH√çNH */
        #main-app { display: none; min-height: 100vh; flex-direction: column; position: relative; z-index: 10; }
        
        header { 
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 10px 5%; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #ddd; sticky; top: 0; z-index: 1001;
        }

        .container { display: flex; max-width: 1200px; margin: 20px auto; width: 95%; gap: 20px; }

        /* THANH SIDEBAR: ƒê·∫£m b·∫£o kh√¥ng b·ªã c√°i g√¨ ƒë√® */
        .sidebar { 
            width: 250px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; 
            padding: 15px; height: fit-content; position: sticky; top: 80px;
            z-index: 50; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .menu-item { 
            padding: 12px 15px; margin-bottom: 8px; cursor: pointer; border-radius: 10px; 
            transition: 0.2s; font-weight: bold; display: block;
        }
        .menu-item:hover { background: #f1f5f9; color: var(--primary); }
        .menu-item.active { background: #eff6ff; color: var(--primary); border: 1px solid #bfdbfe; }

        .main-content { 
            flex: 1; background: rgba(255, 255, 255, 0.9); border-radius: 15px; 
            padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 40;
        }

        /* LOGO & BUTTONS */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .bird-logo { font-size: 45px; animation: bounce 2s infinite ease-in-out; display: inline-block; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .card { background: white; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="bg-overlay"></div> <div id="login-page">
        <div class="login-box">
            <div class="bird-logo">üê§</div>
            <h2>KinderLingo</h2>
            <input type="text" id="username" placeholder="User: admin">
            <input type="password" id="password" placeholder="Pass: 123">
            <button class="btn btn-primary" onclick="login()">B·∫Øt ƒë·∫ßu h·ªçc ngay</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div style="display:flex; align-items:center; gap:10px; font-weight:bold; font-size:20px;">
                <div class="bird-logo" style="font-size: 25px;">üê§</div> KinderLingo
            </div>
            <div style="flex: 0 1 400px;"><input type="text" id="searchInput" placeholder="T√¨m b√†i h·ªçc..." onkeyup="searchContent()" style="margin:0;"></div>
            <button class="btn" style="background:#fee2e2; color: var(--danger)" onclick="location.reload()">Tho√°t</button>
        </header>

        <div class="container">
            <div class="sidebar">
                <div class="menu-item active" id="btn-view" onclick="openTab('view-content')">üìö B√†i h·ªçc</div>
                <div class="menu-item" id="btn-admin" onclick="openTab('admin-panel')">üõ†Ô∏è Qu·∫£n l√Ω</div>
            </div>

            <div class="main-content">
                <div id="view-content" class="tab-panel active"><div id="content-list"></div></div>
                <div id="admin-panel" class="tab-panel">
                    <h3>Th√™m n·ªôi dung m·ªõi</h3>
                    <select id="contentType" onchange="toggleInput()">
                        <option value="video">Video YouTube</option>
                        <option value="pdf">T√†i li·ªáu PDF</option>
                    </select>
                    <input type="text" id="contentTitle" placeholder="Ti√™u ƒë·ªÅ b√†i h·ªçc">
                    <input type="text" id="contentLink" placeholder="D√°n link YouTube">
                    <input type="file" id="contentFile" accept="application/pdf" style="display:none">
                    <button class="btn" style="background:var(--secondary); color:white; width:100%" onclick="saveContent()">L∆∞u l√™n Cloud ‚òÅÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCNxcMDCNliNsBgUTIvdEZGb-92c-L_3cs",
        authDomain: "kinderlingo-b9976.firebaseapp.com",
        databaseURL: "https://kinderlingo-b9976-default-rtdb.firebaseio.com/",
        projectId: "kinderlingo-b9976",
        storageBucket: "kinderlingo-b9976.firebasestorage.app",
        messagingSenderId: "946131764403",
        appId: "1:946131764403:web:5f1529ab8bfd70716b9cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentRef = ref(db, 'study_content');

    window.login = function() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadDataFromFirebase();
        } else alert("Sai m·∫≠t kh·∫©u r·ªìi!");
    };

    window.openTab = function(t) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById(t === 'view-content' ? 'btn-view' : 'btn-admin').classList.add('active');
    };

    window.toggleInput = function() {
        const isPdf = document.getElementById('contentType').value === 'pdf';
        document.getElementById('contentLink').style.display = isPdf ? 'none' : 'block';
        document.getElementById('contentFile').style.display = isPdf ? 'block' : 'none';
    };

    window.saveContent = async function() {
        const type = document.getElementById('contentType').value;
        const title = document.getElementById('contentTitle').value;
        let data = "";
        if (!title) return alert("Thi·∫øu ti√™u ƒë·ªÅ!");

        if (type === 'video') {
            const link = document.getElementById('contentLink').value;
            data = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
        } else {
            const file = document.getElementById('contentFile').files[0];
            if (!file) return alert("Ch·ªçn file PDF!");
            data = await new Promise(res => {
                const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(file);
            });
        }
        push(contentRef, { type, title, data }).then(() => {
            alert("ƒê√£ l∆∞u!");
            document.getElementById('contentTitle').value = "";
            openTab('view-content');
        });
    };

    function loadDataFromFirebase() {
        onValue(contentRef, (snapshot) => {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (!data) return;
            const s = document.getElementById('searchInput').value.toLowerCase();
            Object.entries(data).reverse().forEach(([id, item]) => {
                if (!item.title.toLowerCase().includes(s)) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <strong>${item.title}</strong>
                        <button onclick="removeItem('${id}')" style="color:red; border:none; background:none; cursor:pointer">X√≥a</button>
                    </div>
                    ${item.type === 'video' ? `<div style="margin-top:10px; aspect-ratio:16/9"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/${item.data}" frameborder="0" allowfullscreen></iframe></div>` : 
                    `<button onclick="viewPDF('${id}')" style="margin-top:10px; padding:8px; cursor:pointer">üìñ Xem t√†i li·ªáu PDF</button>`}
                `;
                list.appendChild(card);
            });
        });
    }

    window.removeItem = (id) => confirm("X√≥a nh√©?") && remove(ref(db, `study_content/${id}`));
    window.viewPDF = (id) => {
        onValue(ref(db, `study_content/${id}`), (s) => {
            const item = s.val();
            if (item && item.data) {
                const url = URL.createObjectURL(new Blob([new Uint8Array(atob(item.data.split(',')[1]).split('').map(c => c.charCodeAt(0)))], {type: 'application/pdf'}));
                window.open(url, '_blank');
            }
        }, { onlyOnce: true });
    };
    window.searchContent = loadDataFromFirebase;
</script>
</body>
</html>
