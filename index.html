<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderLingo</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê§</text></svg>">
    
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --bg: #f1f5f9; --danger: #ef4444; --dark: #1e293b; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            /* PH√îNG N·ªÄN */
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* FIX L·ªñI ƒê√à L·ªöP: ƒê·∫£m b·∫£o trang login bi·∫øn m·∫•t ho√†n to√†n khi ƒëƒÉng nh·∫≠p */
        #login-page { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            width: 100%;
            position: fixed; /* C·ªë ƒë·ªãnh l·ªõp ƒëƒÉng nh·∫≠p */
            top: 0; left: 0;
            background: rgba(30, 41, 59, 0.8); 
            z-index: 9999; /* Lu√¥n tr√™n c√πng khi ch∆∞a login */
        }

        .login-box { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px; 
            width: 350px; 
            text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
        }

        /* GIAO DI·ªÜN CH√çNH */
        #main-app { 
            display: none; /* Ch·ªâ hi·ªán sau khi login */
            min-height: 100vh; 
            flex-direction: column; 
            position: relative;
            z-index: 1;
        }

        header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(5px); 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #ddd; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }

        .container { display: flex; max-width: 1200px; margin: 20px auto; width: 95%; gap: 20px; position: relative; }

        /* FIX L·ªñI KH√îNG CLICK ƒê∆Ø·ª¢C SIDEBAR */
        .sidebar { 
            width: 250px; 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            padding: 15px; 
            height: fit-content;
            position: sticky;
            top: 80px;
            z-index: 100; /* Nh·∫•c sidebar l√™n cao */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .menu-item { 
            padding: 12px 15px; 
            margin-bottom: 8px; 
            cursor: pointer; 
            border-radius: 10px; 
            transition: 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .menu-item:hover { background: #f1f5f9; }
        .menu-item.active { background: #eff6ff; color: var(--primary); font-weight: bold; }

        .main-content { 
            flex: 1; 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 15px; 
            padding: 30px; 
            min-height: 500px;
            z-index: 10;
        }

        /* ANIMATION & DECOR */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .bird-logo { font-size: 50px; animation: bounce 2s infinite ease-in-out; display: inline-block; }
        .logo-area span { background: linear-gradient(45deg, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; font-weight: bold; }

        .card { border: 1px solid #eee; padding: 20px; border-radius: 15px; margin-bottom: 20px; background: white; }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <div class="bird-logo">üê§</div>
        <h2>KinderLingo</h2>
        <p style="color: #64748b;">Welcome back, Teacher!</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-primary" style="width:100%;" onclick="login()">Start Learning</button>
    </div>
</div>

<div id="main-app">
    <header>
        <div class="logo-area"><div class="bird-logo" style="font-size: 30px;">üê§</div> <span>KinderLingo</span></div>
        <div style="flex: 0 1 400px;"><input type="text" id="searchInput" placeholder="Search..." onkeyup="searchContent()" style="margin:0;"></div>
        <button class="btn" style="background:#fee2e2; color: var(--danger)" onclick="location.reload()">Exit</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item active" id="btn-view" onclick="openTab('view-content')">üìö Lessons</div>
            <div class="menu-item" id="btn-admin" onclick="openTab('admin-panel')">üõ†Ô∏è Admin</div>
        </div>

        <div class="main-content">
            <div id="view-content" class="tab-panel active">
                <div id="content-list"></div>
            </div>
            <div id="admin-panel" class="tab-panel">
                <h3>Admin Panel</h3>
                <div style="background:#f8fafc; padding: 20px; border-radius: 15px;">
                    <select id="contentType" onchange="toggleInput()">
                        <option value="video">YouTube Video</option>
                        <option value="pdf">PDF File</option>
                    </select>
                    <input type="text" id="contentTitle" placeholder="Lesson Title">
                    <input type="text" id="contentLink" placeholder="YouTube Link">
                    <input type="file" id="contentFile" accept="application/pdf" style="display:none">
                    <button class="btn btn-primary" style="background:var(--secondary); width:100%" onclick="saveContent()">Save Content</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCNxcMDCNliNsBgUTIvdEZGb-92c-L_3cs",
        authDomain: "kinderlingo-b9976.firebaseapp.com",
        databaseURL: "https://kinderlingo-b9976-default-rtdb.firebaseio.com/",
        projectId: "kinderlingo-b9976",
        storageBucket: "kinderlingo-b9976.firebasestorage.app",
        messagingSenderId: "946131764403",
        appId: "1:946131764403:web:5f1529ab8bfd70716b9cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentRef = ref(db, 'study_content');

    window.login = function() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123') {
            // X√≥a h·∫≥n l·ªõp login ƒë·ªÉ tr√°nh ƒë√® l√™n c√°c n√∫t b·∫•m b√™n d∆∞·ªõi
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadDataFromFirebase();
        } else alert("Wrong credentials!");
    };

    window.openTab = function(tabName) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.getElementById(tabName === 'view-content' ? 'btn-view' : 'btn-admin').classList.add('active');
    };

    window.toggleInput = function() {
        const isPdf = document.getElementById('contentType').value === 'pdf';
        document.getElementById('contentLink').style.display = isPdf ? 'none' : 'block';
        document.getElementById('contentFile').style.display = isPdf ? 'block' : 'none';
    };

    window.saveContent = async function() {
        const type = document.getElementById('contentType').value;
        const title = document.getElementById('contentTitle').value;
        let data = "";
        if (!title) return alert("Title required!");

        if (type === 'video') {
            const link = document.getElementById('contentLink').value;
            data = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
        } else {
            const file = document.getElementById('contentFile').files[0];
            if (!file) return alert("Select PDF!");
            data = await new Promise(res => {
                const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(file);
            });
        }
        push(contentRef, { type, title, data }).then(() => {
            alert("Success!");
            document.getElementById('contentTitle').value = "";
            openTab('view-content');
        });
    };

    function loadDataFromFirebase() {
        onValue(contentRef, (snapshot) => {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (!data) return;
            const search = document.getElementById('searchInput').value.toLowerCase();
            Object.entries(data).reverse().forEach(([id, item]) => {
                if (!item.title.toLowerCase().includes(search)) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <strong>${item.title}</strong>
                        <button onclick="removeItem('${id}')" style="color:red; border:none; background:none; cursor:pointer">Delete</button>
                    </div>
                    ${item.type === 'video' ? 
                        `<div style="margin-top:10px; aspect-ratio:16/9"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/${item.data}" frameborder="0" allowfullscreen></iframe></div>` : 
                        `<button onclick="viewPDF('${id}')" style="margin-top:10px; padding:10px; cursor:pointer">üìñ View PDF</button>`}
                `;
                list.appendChild(card);
            });
        });
    }

    window.removeItem = (id) => confirm("Delete?") && remove(ref(db, `study_content/${id}`));

    window.viewPDF = (id) => {
        onValue(ref(db, `study_content/${id}`), (s) => {
            const item = s.val();
            if (item && item.data) {
                const url = URL.createObjectURL(new Blob([new Uint8Array(atob(item.data.split(',')[1]).split('').map(c => c.charCodeAt(0)))], {type: 'application/pdf'}));
                window.open(url, '_blank');
            }
        }, { onlyOnce: true });
    };
</script>
</body>
</html>
