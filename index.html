<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderLingo</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê§</text></svg>">
    
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --bg: #f1f5f9; --danger: #ef4444; --dark: #1e293b; }
        
        /* 2. PH√îNG N·ªÄN (BACKGROUND) */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            /* √îNG THAY LINK ·∫¢NH C·ª¶A √îNG V√ÄO ƒê√ÇY */
            background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--dark); 
        }

        /* Hi·ªáu ·ª©ng nh√∫n nh·∫£y cho logo */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .bird-logo { font-size: 50px; animation: bounce 2s infinite ease-in-out; display: inline-block; cursor: pointer; }

        /* Giao di·ªán Login ki·ªÉu K√≠nh m·ªù (Glassmorphism) */
        #login-page { display: flex; align-items: center; justify-content: center; height: 100vh; background: rgba(30, 41, 59, 0.7); }
        .login-box { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 24px; 
            width: 350px; 
            text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); 
        }

        #main-app { display: none; min-height: 100vh; flex-direction: column; }
        header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; sticky; top: 0; z-index: 100; }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 24px; }
        .logo-area span { background: linear-gradient(45deg, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { display: flex; max-width: 1200px; margin: 20px auto; width: 95%; gap: 20px; }
        .sidebar { width: 250px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 15px; height: fit-content; }
        .main-content { flex: 1; background: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 30px; min-height: 400px; }

        .menu-item { padding: 12px 15px; margin-bottom: 8px; cursor: pointer; border-radius: 10px; transition: 0.3s; }
        .menu-item.active { background: #eff6ff; color: var(--primary); font-weight: bold; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

        .card { border: 1px solid #eee; padding: 20px; border-radius: 15px; margin-bottom: 20px; background: white; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 15px 0; border-radius: 10px; overflow: hidden; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .btn { padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); opacity: 0.9; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; outline: none; }
        .pdf-btn { display: inline-block; background: #fff7ed; color: #c2410c; padding: 10px 20px; border-radius: 10px; border: 1px solid #fdba74; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <div class="bird-logo">üê§</div>
        <h2 style="margin: 10px 0;">KinderLingo</h2>
        <p style="color: #64748b; font-size: 14px; margin-bottom: 25px;">Ready to explore today?</p>
        <input type="text" id="username" placeholder="Username (admin)">
        <input type="password" id="password" placeholder="Password (123)">
        <button class="btn btn-primary" style="width:100%; margin-top: 10px;" onclick="login()">Enter Classroom</button>
    </div>
</div>

<div id="main-app">
    <header>
        <div class="logo-area"><div class="bird-logo" style="font-size: 30px;">üê§</div> <span>KinderLingo</span></div>
        <div style="flex: 0 1 400px;"><input type="text" id="searchInput" placeholder="Search for lessons..." onkeyup="searchContent()" style="margin:0; border-radius: 20px;"></div>
        <button class="btn" style="background:#fee2e2; color: var(--danger)" onclick="location.reload()">Log out</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item active" id="btn-view" onclick="openTab('view-content')">üìö Lessons</div>
            <div class="menu-item" id="btn-admin" onclick="openTab('admin-panel')">üõ†Ô∏è Administration</div>
        </div>

        <div class="main-content">
            <div id="view-content" class="tab-panel active">
                <div id="content-list"></div>
            </div>

            <div id="admin-panel" class="tab-panel">
                <h3 style="margin-top:0">Upload New Material</h3>
                <div style="background:#f8fafc; padding: 20px; border-radius: 15px; border: 1px dashed #cbd5e1;">
                    <label>Content Type:</label>
                    <select id="contentType" onchange="toggleInput()">
                        <option value="video">YouTube Video</option>
                        <option value="pdf">PDF Document</option>
                    </select>
                    <input type="text" id="contentTitle" placeholder="Enter lesson title...">
                    <input type="text" id="contentLink" placeholder="Paste YouTube Video URL...">
                    <input type="file" id="contentFile" accept="application/pdf" style="display:none">
                    <button class="btn btn-primary" style="background:var(--secondary); width:100%; margin-top:10px" onclick="saveContent()">Push to Cloud ‚òÅÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // C·∫§U H√åNH FIREBASE C·ª¶A √îNG
    const firebaseConfig = {
        apiKey: "AIzaSyCNxcMDCNliNsBgUTIvdEZGb-92c-L_3cs",
        authDomain: "kinderlingo-b9976.firebaseapp.com",
        databaseURL: "https://kinderlingo-b9976-default-rtdb.firebaseio.com/",
        projectId: "kinderlingo-b9976",
        storageBucket: "kinderlingo-b9976.firebasestorage.app",
        messagingSenderId: "946131764403",
        appId: "1:946131764403:web:5f1529ab8bfd70716b9cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentRef = ref(db, 'study_content');

    window.login = function() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadDataFromFirebase();
        } else alert("Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u r·ªìi √¥ng ∆°i!");
    };

    window.openTab = function(tabName) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.getElementById(tabName === 'view-content' ? 'btn-view' : 'btn-admin').classList.add('active');
    };

    window.toggleInput = function() {
        const isPdf = document.getElementById('contentType').value === 'pdf';
        document.getElementById('contentLink').style.display = isPdf ? 'none' : 'block';
        document.getElementById('contentFile').style.display = isPdf ? 'block' : 'none';
    };

    window.saveContent = async function() {
        const type = document.getElementById('contentType').value;
        const title = document.getElementById('contentTitle').value;
        let data = "";
        if (!title) return alert("Nh·∫≠p ti√™u ƒë·ªÅ ƒë√£!");

        if (type === 'video') {
            const link = document.getElementById('contentLink').value;
            data = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
        } else {
            const file = document.getElementById('contentFile').files[0];
            if (!file) return alert("Ch∆∞a ch·ªçn file PDF k√¨a!");
            data = await new Promise(res => {
                const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(file);
            });
        }

        push(contentRef, { type, title, data }).then(() => {
            alert("L∆∞u l√™n m√¢y th√†nh c√¥ng!");
            document.getElementById('contentTitle').value = "";
            openTab('view-content');
        });
    };

    function loadDataFromFirebase() {
        onValue(contentRef, (snapshot) => {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (!data) return list.innerHTML = "<p>Ch∆∞a c√≥ b√†i h·ªçc n√†o. V√†o Admin ƒë·ªÉ th√™m nh√©!</p>";

            const search = document.getElementById('searchInput').value.toLowerCase();
            Object.entries(data).reverse().forEach(([id, item]) => {
                if (!item.title.toLowerCase().includes(search)) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <strong style="font-size:18px">${item.title}</strong>
                        <button onclick="removeItem('${id}')" style="color:#ef4444; border:none; background:none; cursor:pointer; font-weight:bold">Delete</button>
                    </div>
                    ${item.type === 'video' ? 
                        `<div class="video-container"><iframe src="https://www.youtube.com/embed/${item.data}"></iframe></div>` : 
                        `<button onclick="viewPDF('${id}')" class="pdf-btn">üìñ Open PDF Material</button>`}
                `;
                list.appendChild(card);
            });
        });
    }

    window.removeItem = (id) => confirm("X√≥a b√†i n√†y nh√©?") && remove(ref(db, `study_content/${id}`));

    window.viewPDF = (id) => {
        onValue(ref(db, `study_content/${id}`), (s) => {
            const item = s.val();
            if (item && item.data) {
                const byteChars = atob(item.data.split(',')[1]);
                const byteNums = new Array(byteChars.length);
                for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
                const url = URL.createObjectURL(new Blob([new Uint8Array(byteNums)], {type: 'application/pdf'}));
                window.open(url, '_blank');
            }
        }, { onlyOnce: true });
    };

    window.searchContent = loadDataFromFirebase;
</script>
</body>
</html>
