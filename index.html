<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê§</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderLingo</title>
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --bg: #f1f5f9; --danger: #ef4444; --dark: #1e293b; }
        body { 
    font-family: 'Segoe UI', sans-serif; 
    margin: 0; 
    /* Ph√¥ng n·ªÅn m√†u xanh nh·∫°t ph·ªëi v·ªõi t√≠m nh·∫°t tr√¥ng r·∫•t hi·ªán ƒë·∫°i */
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    background-attachment: fixed; /* Gi·ªØ n·ªÅn c·ªë ƒë·ªãnh khi cu·ªôn trang */
    color: var(--dark); 
}

/* Th√™m hi·ªáu ·ª©ng k√≠nh m·ªù (Glassmorphism) cho Login Box ƒë·ªÉ n·ªïi b·∫≠t tr√™n n·ªÅn */
.login-box { 
    background: rgba(255, 255, 255, 0.9); 
    backdrop-filter: blur(10px); 
    padding: 40px; 
    border-radius: 24px; 
    width: 350px; 
    text-align: center; 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
}
        /* Logo Animation */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .bird-logo { font-size: 60px; animation: bounce 2s infinite ease-in-out; display: inline-block; cursor: pointer; }
        
        #main-app { display: none; min-height: 100vh; flex-direction: column; }
        header { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; sticky; top: 0; z-index: 100; }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 24px; color: var(--primary); }
        .logo-area span { background: linear-gradient(45deg, #f59e0b, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .search-bar { flex: 0 1 400px; }
        .search-bar input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #cbd5e1; outline: none; }
        .container { display: flex; max-width: 1200px; margin: 20px auto; width: 95%; gap: 20px; }
        .sidebar { width: 250px; background: white; border-radius: 12px; padding: 15px; height: fit-content; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .menu-item { padding: 12px 15px; margin-bottom: 8px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .menu-item.active { background: #eff6ff; color: var(--primary); font-weight: bold; }
        .main-content { flex: 1; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .card { border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 10px 0; border-radius: 8px; overflow: hidden; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .pdf-btn { display: inline-block; background: #fef3c7; color: #92400e; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<div id="login-page">
    <div class="login-box">
        <div class="bird-logo">üê§</div>
        <h2 style="margin: 10px 0; color: #1e293b;">KinderLingo</h2>
        <p style="color: #64748b; margin-bottom: 20px; font-size: 14px;">Welcome back, Teacher!</p>
        
        <div style="text-align: left;">
            <label style="font-size: 12px; font-weight: bold; color: #475569;">Username</label>
            <input type="text" id="username" placeholder="admin" style="margin-top: 5px;">
            
            <label style="font-size: 12px; font-weight: bold; color: #475569;">Password</label>
            <input type="password" id="password" placeholder="123" style="margin-top: 5px;">
        </div>

        <button class="btn btn-primary" 
                style="width: 100%; margin-top: 20px; padding: 12px; font-size: 16px; background: #2563eb; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);" 
                onclick="login()">
            Start Learning ‚Üí
        </button>
        
        <p style="margin-top: 20px; font-size: 11px; color: #94a3b8;">Secure Cloud Access Active</p>
    </div>
</div>

<div id="main-app">
    <header>
        <div class="logo-area"><div class="bird-logo" style="font-size: 30px;">üê§</div> <span>KinderLingo</span></div>
        <div class="search-bar"><input type="text" id="searchInput" placeholder="Search lessons..." onkeyup="searchContent()"></div>
        <button class="btn" style="background:#f1f5f9; color: var(--danger)" onclick="location.reload()">Exit</button>
    </header>

    <div class="container">
        <div class="sidebar">
    <div class="menu-item active" id="btn-view" onclick="openTab('view-content')">
        <span style="margin-right: 10px;">üìö</span> Lessons
    </div>
    <div class="menu-item" id="btn-admin" onclick="openTab('admin-panel')">
        <span style="margin-right: 10px;">üõ†Ô∏è</span> Admin Panel
    </div>
</div>
        <div class="main-content">
            <div id="view-content" class="tab-panel active">
                <div id="content-list"></div>
            </div>

            <div id="admin-panel" class="tab-panel">
                <h3>Create Content</h3>
                <div style="background:#f8fafc; padding: 20px; border-radius: 10px;">
                    <label>Type:</label>
                    <select id="contentType" onchange="toggleInput()">
                        <option value="video">YouTube Video</option>
                        <option value="pdf">PDF File</option>
                    </select>
                    <input type="text" id="contentTitle" placeholder="Lesson title...">
                    <input type="text" id="contentLink" placeholder="Paste YouTube link...">
                    <input type="file" id="contentFile" accept="application/pdf" style="display:none">
                    <button class="btn btn-primary" style="background:var(--secondary); width:100%" onclick="saveContent()">Save to Cloud</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCNxcMDCNliNsBgUTIvdEZGb-92c-L_3cs",
        authDomain: "kinderlingo-b9976.firebaseapp.com",
        databaseURL: "https://kinderlingo-b9976-default-rtdb.firebaseio.com/",
        projectId: "kinderlingo-b9976",
        storageBucket: "kinderlingo-b9976.firebasestorage.app",
        messagingSenderId: "946131764403",
        appId: "1:946131764403:web:5f1529ab8bfd70716b9cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentRef = ref(db, 'study_content');

    window.login = function() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadDataFromFirebase();
        } else alert("Oops! Wrong password.");
    };

    window.openTab = function(tabName) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.getElementById(tabName === 'view-content' ? 'btn-view' : 'btn-admin').classList.add('active');
    };

    window.toggleInput = function() {
        const isPdf = document.getElementById('contentType').value === 'pdf';
        document.getElementById('contentLink').style.display = isPdf ? 'none' : 'block';
        document.getElementById('contentFile').style.display = isPdf ? 'block' : 'none';
    };

    window.saveContent = async function() {
        const type = document.getElementById('contentType').value;
        const title = document.getElementById('contentTitle').value;
        let data = "";
        if (!title) return alert("Please enter a title!");

        if (type === 'video') {
            const link = document.getElementById('contentLink').value;
            data = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
        } else {
            const file = document.getElementById('contentFile').files[0];
            if (!file) return alert("Please select a PDF!");
            if (file.size > 1.5 * 1024 * 1024) return alert("File too large! (< 1.5MB)");
            data = await new Promise(res => {
                const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(file);
            });
        }

        push(contentRef, { type, title, data }).then(() => {
            alert("Lesson saved!");
            document.getElementById('contentTitle').value = "";
            openTab('view-content');
        });
    };

    function loadDataFromFirebase() {
        onValue(contentRef, (snapshot) => {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (!data) return list.innerHTML = "No lessons yet. Go to Admin to add some!";

            const search = document.getElementById('searchInput').value.toLowerCase();
            Object.entries(data).reverse().forEach(([id, item]) => {
                if (!item.title.toLowerCase().includes(search)) return;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <strong>${item.title}</strong>
                        <button onclick="removeItem('${id}')" style="color:red; border:none; background:none; cursor:pointer">Delete</button>
                    </div>
                    ${item.type === 'video' ? 
                        `<div class="video-container"><iframe src="https://www.youtube.com/embed/${item.data}"></iframe></div>` : 
                        `<button onclick="viewPDF('${id}')" class="pdf-btn">üìñ Open PDF Document</button>`}
                `;
                list.appendChild(card);
            });
        });
    }

    window.removeItem = (id) => confirm("Delete this lesson?") && remove(ref(db, `study_content/${id}`));

    window.viewPDF = (id) => {
        onValue(ref(db, `study_content/${id}`), (s) => {
            const item = s.val();
            if (item && item.data) {
                const byteChars = atob(item.data.split(',')[1]);
                const byteNums = new Array(byteChars.length);
                for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
                const url = URL.createObjectURL(new Blob([new Uint8Array(byteNums)], {type: 'application/pdf'}));
                window.open(url, '_blank');
            }
        }, { onlyOnce: true });
    };

    window.searchContent = loadDataFromFirebase;
</script>
</body>
</html>
