
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderLingo</title>
    <style>
        :root { --primary: #2563eb; --secondary: #10b981; --bg: #f1f5f9; --danger: #ef4444; --dark: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--dark); }
        #login-page { display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--dark); }
        .login-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; }
        #main-app { display: none; min-height: 100vh; flex-direction: column; }
        header { background: white; padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e2e8f0; }
        .logo-area { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 20px; color: var(--primary); }
        .logo-box { width: 40px; height: 40px; background: var(--primary); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }
        .search-bar { flex: 0 1 400px; }
        .search-bar input { width: 100%; padding: 10px 15px; border-radius: 20px; border: 1px solid #cbd5e1; outline: none; }
        .container { display: flex; max-width: 1200px; margin: 20px auto; width: 95%; gap: 20px; }
        .sidebar { width: 250px; background: white; border-radius: 12px; padding: 15px; height: fit-content; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .menu-item { padding: 12px 15px; margin-bottom: 8px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .menu-item.active { background: #eff6ff; color: var(--primary); font-weight: bold; }
        .main-content { flex: 1; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .card { border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 10px 0; border-radius: 8px; overflow: hidden; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--primary); color: white; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .pdf-btn { display: inline-block; background: #fef3c7; color: #92400e; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="login-box">
        <div class="logo-box" style="margin: 0 auto 15px; width: 60px; height: 60px; font-size: 30px;">K</div>
        <h2>KinderLingo Login</h2>
        <input type="text" id="username" placeholder="admin">
        <input type="password" id="password" placeholder="123">
        <button class="btn btn-primary" style="width:100%" onclick="login()">Enter</button>
    </div>
</div>

<div id="main-app">
    <header>
        <div class="logo-area"><div class="logo-box">K</div> KinderLingo</div>
        <div class="search-bar"><input type="text" id="searchInput" placeholder="Search lessons..."></div>
        <button class="btn" style="background:#f1f5f9; color: var(--danger)" onclick="location.reload()">Exit</button>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item active" id="btn-view" onclick="openTab('view-content')">üìñ Lessons</div>
            <div class="menu-item" id="btn-admin" onclick="openTab('admin-panel')">‚öôÔ∏è Admin</div>
        </div>

        <div class="main-content">
            <div id="view-content" class="tab-panel active">
                <div id="content-list"></div>
            </div>

            <div id="admin-panel" class="tab-panel">
                <h3>New Content</h3>
                <div style="background:#f8fafc; padding: 20px; border-radius: 10px;">
                    <label>Type:</label>
                    <select id="contentType" onchange="toggleInput()">
                        <option value="video">YouTube Video</option>
                        <option value="pdf">PDF File</option>
                    </select>
                    <input type="text" id="contentTitle" placeholder="Title...">
                    <input type="text" id="contentLink" placeholder="Paste link here...">
                    <input type="file" id="contentFile" accept="application/pdf" style="display:none">
                    <button class="btn btn-primary" style="background:var(--secondary); width:100%" onclick="saveContent()">Save to Cloud</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- √îNG CH·ªà C·∫¶N S·ª¨A ƒê√öNG KH√öC N√ÄY ---
    const firebaseConfig = {
        apiKey: "AIzaSyCNxcMDCNliNsBgUTIvdEZGb-92c-L_3cs",
        authDomain: "kinderlingo-b9976.firebaseapp.com",
        databaseURL: "https://kinderlingo-b9976-default-rtdb.firebaseio.com/", // <--- QUAN TR·ªåNG: Ki·ªÉm tra link n√†y trong tab Realtime Database
        projectId: "kinderlingo-b9976",
        storageBucket: "kinderlingo-b9976.firebasestorage.app",
        messagingSenderId: "946131764403",
        appId: "1:946131764403:web:5f1529ab8bfd70716b9cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contentRef = ref(db, 'study_content');

    // C√°c h√†m global ƒë·ªÉ HTML g·ªçi ƒë∆∞·ª£c (v√¨ ƒë√¢y l√† module)
    window.login = function() {
        if (document.getElementById('username').value === 'admin' && document.getElementById('password').value === '123') {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            loadDataFromFirebase();
        } else alert("Wrong credentials!");
    };

    window.openTab = function(tabName) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        if(tabName === 'view-content') document.getElementById('btn-view').classList.add('active');
        else document.getElementById('btn-admin').classList.add('active');
    };

    window.toggleInput = function() {
        const type = document.getElementById('contentType').value;
        document.getElementById('contentLink').style.display = (type === 'video') ? 'block' : 'none';
        document.getElementById('contentFile').style.display = (type === 'pdf') ? 'block' : 'none';
    };

    window.saveContent = async function() {
        const type = document.getElementById('contentType').value;
        const title = document.getElementById('contentTitle').value;
        let data = "";

        if (!title) return alert("Title missing!");

        if (type === 'video') {
            const link = document.getElementById('contentLink').value;
            data = link.split('v=')[1]?.split('&')[0] || link.split('/').pop();
        } else {
            const file = document.getElementById('contentFile').files[0];
            if (!file) return alert("Select PDF file!");
            data = await toBase64(file);
        }

        push(contentRef, { type, title, data })
            .then(() => {
                alert("Saved!");
                document.getElementById('contentTitle').value = "";
                openTab('view-content');
            })
            .catch(e => alert("Error: " + e.message));
    };

    function loadDataFromFirebase() {
        onValue(contentRef, (snapshot) => {
            const list = document.getElementById('content-list');
            list.innerHTML = "";
            const data = snapshot.val();
            if (!data) return list.innerHTML = "No lessons yet.";

            Object.entries(data).reverse().forEach(([id, item]) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between">
                        <strong>${item.title}</strong>
                        <button onclick="removeItem('${id}')" style="color:red; border:none; background:none; cursor:pointer">Delete</button>
                    </div>
                    ${item.type === 'video' ? 
                        `<div class="video-container"><iframe src="https://www.youtube.com/embed/${item.data}"></iframe></div>` : 
                        `<button onclick="viewPDF('${id}')" class="pdf-btn" style="border:none; cursor:pointer">üìñ View PDF</button>`}
                `;
                list.appendChild(card);
            });
        });
    }

    window.removeItem = (id) => confirm("Delete?") && remove(ref(db, `study_content/${id}`));

    window.viewPDF = (id) => {
        onValue(ref(db, `study_content/${id}`), (s) => {
            const item = s.val();
            if (item && item.data) {
                const blob = b64toBlob(item.data.split(',')[1], 'application/pdf');
                window.open(URL.createObjectURL(blob), '_blank');
            }
        }, { onlyOnce: true });
    };

    const toBase64 = f => new Promise((res, rej) => {
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = () => res(r.result); r.onerror = rej;
    });

    const b64toBlob = (b64, type) => {
        const byteChars = atob(b64);
        const byteNums = new Array(byteChars.length);
        for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
        return new Blob([new Uint8Array(byteNums)], {type: type});
    };

    document.getElementById('searchInput').onkeyup = (e) => loadDataFromFirebase();
</script>
</body>
</html>
